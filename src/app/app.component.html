<div class="wrapper">
  <header class="main-header">
    <div class="header-nav">
      <a class="btn" href="javascript:;">
        <span class="fa fa-bars"></span>
      </a>
      <form role="search" method="post">
        <div class="input-field">
          <input type="search" placeholder="Search for something..." class="search-input">
        </div>
      </form>
    </div>
    <div class="header-nav">
      <ul class="header-nav-list">
        <li class="header-nav-list-item">
          <span>Language</span>
        </li>
        <li class="header-nav-list-item">
          <div class="mail">
            <span class="fa fa-envelope mail-icon"></span>
            <span class="mail-count">16</span>
          </div>
        </li>
        <li class="header-nav-list-item">
          <div class="notification">
            <span class="fa fa-bell notification-icon"></span>
            <span class="notification-count">8</span>
          </div>
        </li>
        <li class="header-nav-list-item login">
          <span class="fa fa-sign-out"></span>
          <span>Log out</span>
        </li>
        <li class="header-nav-list-item tasks">
          <span class="fa fa-tasks"></span>
        </li>
      </ul>
    </div>
  </header>
  <aside class="aside open">
    <div class="profile-block">
      <div class="user-avatar">
        <img src="../assets/img/avatar.jpg" alt="image" class="avatar-img">
      </div>
      <span class="user-name">David Williams</span>
      <span class="user-position">Art Director</span>
    </div>
    <ul class="side-menu">
      <li class="side-menu-list-item active">
        <a href="javascript:;" class="menu-item">
              <span class="label-wrap">
                <span class="fa fa-th-large"></span>
                <span class="menu-label">Dashboard</span>
              </span>
          <span class="fa fa-caret-down chevron"></span>
        </a>
        <ul class="side-sub-menu">
          <li><a class="sub-menu-item" href="javascript:;">Dashboard v.1</a></li>
          <li><a class="sub-menu-item active" href="javascript:;">Dashboard v.2</a></li>
          <li><a class="sub-menu-item" href="javascript:;">Dashboard v.3</a></li>
          <li><a class="sub-menu-item" href="javascript:;">Dashboard v.4</a></li>
          <li><a class="sub-menu-item" href="javascript:;">Dashboard v.5</a></li>
        </ul>
      </li>
    </ul>
  </aside>
  <main class="min-content">

    <div style="width:500px;height:500px;background-color: #bbb;padding-top: 100px">
      <div style="
      width: 200px;
      height: 200px;
      line-height: 200px;
      margin: 0 auto;
      border-radius: 50%;
      background-color: white;
      text-align: center;">
        <span>50%</span>
      </div>
    </div>


<!--
    <chart [type]="type" [data]="data" [options]="options"></chart>
-->
  </main>
