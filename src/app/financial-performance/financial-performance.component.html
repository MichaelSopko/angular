<div class="fp-item">
  <div class="header">
    <span>{{myCharts[1]?.title}}</span>
  </div>
  <div class="circle-title">
    <span>{{myCharts[1]?.circleTitleData}}</span>
  </div>
  <chart [type]="myCharts[1]?.type" [data]="myCharts[1]?.data" [options]="myCharts[1]?.options"></chart>
</div>
